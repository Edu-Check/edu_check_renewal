services:
  mysql:
    container_name: mysql-container
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    env_file:
      - .env
    networks:
      - db-network
    ports:
      - ${DATABASE_PORT}:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  redis:
    container_name: redis-container
    image: redis:latest
    volumes:
      - redis-volume:/data
    command: ["redis-server", "--appendonly", "yes"]
    env_file:
      - .env
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  api:
    container_name: api-container
    build:
      context: ./api
      cache_to:
        - type=local,dest=/tmp/.build-cache/api,mode=max
      cache_from:
        - type=local,src=/tmp/.build-cache/api
    image: ${DOCKER_REGISTRY}/educheck-api-image:latest
    env_file:
      - .env
    networks:
      - db-network
      - cache-network
      - web-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
  client:
    container_name: client-container
    build:
      context: ./client
      cache_to:
        - type=local,dest=/tmp/.build-cache/client,mode=max
      cache_from:
        - type=local,src=/tmp/.build-cache/client
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_HOLIDAY_API_KEY: ${VITE_HOLIDAY_API_KEY}
        VITE_HOLIDAY_BASE_URL: ${VITE_HOLIDAY_BASE_URL}
    image: ${DOCKER_REGISTRY}/educheck-client-image:latest
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - /etc/letsencrypt/live/${DOMAIN}/privkey.pem:/etc/letsencrypt/live/${DOMAIN}/privkey.pem:ro
      - /etc/letsencrypt/live/${DOMAIN}/fullchain.pem:/etc/letsencrypt/live/${DOMAIN}/fullchain.pem:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web-network
    depends_on:
      - api

volumes:
  db-volume:
  redis-volume:

networks:
  db-network:
  cache-network:
  web-network:
